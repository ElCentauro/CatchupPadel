    }
    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }
    button {

      border-radius: 6px;

</head>
<body>

  <main>

          <span class="toggle-visibility" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</span>
        </div>

  <script>
    // Usa la misma configuraci√≥n que en tu index.html
    const SUPABASE_URL = 'https://idlvxinjfbsujpvxncbr.supabase.co';
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkbHZ4aW5qZmJzdWpwdnhuY2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE1NTgxMTMsImV4cCI6MjA1NzEzNDExM30.kojYn4tEbQJvafypVnq2TjF5JYCpFC7cBaKKk3qTkig";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resetForm = document.getElementById('reset-form');
    const messageDiv = document.getElementById('message');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    // Alternar visibilidad de la contrase√±a
    function togglePassword(inputId, iconElement) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        iconElement.textContent = 'üôà'; // Cambia el icono
      } else {
        input.type = 'password';
        iconElement.textContent = 'üëÅÔ∏è'; // Cambia el icono
      }
    }

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.style.color = '';

      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      // Verificar que ambos campos est√©n completos
      if (!newPassword || !confirmPassword) {
        messageDiv.textContent = 'Por favor, completa ambos campos.';
        messageDiv.style.color = 'red';
        return;
      }

      // Verificar que las contrase√±as coincidan
      if (newPassword !== confirmPassword) {
        messageDiv.textContent = 'Las contrase√±as no coinciden.';
        messageDiv.style.color = 'red';
        return;
      }

      // Llamamos a Supabase para actualizar la contrase√±a del usuario.
      const { data, error } = await supabaseClient.auth.updateUser({
        password: newPassword
      });

      if (error) {
        messageDiv.textContent = 'Error: ' + error.message;
        messageDiv.style.color = 'red';
