<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Up Padel - Video de Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Para evitar barras de scroll mientras se muestra el video */
            background-color: #000; /* Opcional: Un color de fondo mientras carga el video */
            display: flex; /* Usamos flexbox para centrar el video */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }
        video {
            display: block;
            max-width: 70%; /* El video no excederá el 70% del ancho del contenedor */
            max-height: 70%; /* El video no excederá el 70% del alto del contenedor */
            width: auto; /* Permite que el ancho se ajuste dentro del max-width */
            height: auto; /* Permite que la altura se ajuste dentro del max-height manteniendo la proporción */
            object-fit: contain; /* Ajusta el video dentro del contenedor sin recortar, manteniendo su relación de aspecto */
        }
    </style>
</head>
<body>
    <video id="intro-video" autoplay muted>
        <source src="catchup.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>

    <script>
        const video = document.getElementById('intro-video');

        video.addEventListener('ended', () => {
            window.location.href = 'index1.html'; // Redirigir a la página principal después de que termine el video
        });
    </script>
</body>
</html>
