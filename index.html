<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Up Padel - Video de Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Para evitar barras de scroll mientras se muestra el video */
            background-color: #000; /* Opcional: Un color de fondo mientras carga el video */
        }
        video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Para que el video cubra toda la pantalla sin deformarse */
        }
    </style>
</head>
<body>
    <video id="intro-video" autoplay muted>
        <source src="catchup.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>

    <script>
        const video = document.getElementById('intro-video');

        video.addEventListener('ended', () => {
            window.location.href = 'index1.html'; // Redirigir a la página principal después de que termine el video
        });
    </script>
</body>
</html>
